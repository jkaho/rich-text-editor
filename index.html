<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="style.css" rel="stylesheet">
  <title>Rich Text Editor</title>
</head>
<body onload="init()">
  <div id="editor">
    <div id="toolbar">
      <div id="toolbar-section1" class="toolbar-section">
        <!-- Formatting UI didn't work as icons -->
        <button id="bold" class="fas fa-bold icon" value="off"></button>
        <button id="italic" class="fas fa-italic icon" value="off"></button>
        <button id="underline" class="fas fa-underline icon" value="off"></button>
      </div>
      <div id="toolbar-section2" class="toolbar-section">
        <button id="insertUnorderedList" class="fas fa-list-ul icon"></button>
        <button id="insertOrderedList" class="fas fa-list-ol icon"></button>
      </div> 
    </div>
    <div id="textbox" contenteditable="true"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
