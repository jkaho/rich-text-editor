<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="style.css" rel="stylesheet">
  <script src="script.js"></script>
  <title>Rich Text Editor</title>
</head>
<body>
  <div id="editor">
    <div id="toolbar">
      <div id="toolbar-section1" class="toolbar-section">
        <i class="fas fa-bold icon"></i>
        <i class="fas fa-italic icon"></i>
        <i class="fas fa-underline icon"></i>
      </div>
      <div id="toolbar-section2" class="toolbar-section">
        <i class="fas fa-list-ul icon"></i>
        <i class="fas fa-list-ol icon"></i>
      </div>
      
    </div>
    <div id="textbox" contenteditable="true"></div>
  </div>
</body>
</html>
